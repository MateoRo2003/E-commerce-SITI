<!-- begin::Heading-->
<div class="card">
    <div class="loading-overlay" *ngIf="isLoading$ | async">
        <div class="spinner-border text-light" role="status"></div>
        <div class="loading-text">Guardando...</div>
    </div>


    <div class="card-body border-top p-4 p-md-6">
        <div class="row mb-6">
            <!-- Departamento -->
            <div class="col-12 col-md-4 mb-3 mb-md-0">
                <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                    [ngClass]="{'active': type_categorie == 1}" data-kt-button="true">
                    <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                        <input class="form-check-input" type="radio" [(ngModel)]="type_categorie" [value]="1"
                            name="usage">
                    </span>
                    <span class="ms-5">
                        <span class="fs-6 fw-bolder mb-1 d-block">Departamento</span>
                        <small>Primer Nivel</small>
                    </span>
                </label>
            </div>

            <!-- Categoria -->
            <div class="col-12 col-md-4 mb-3 mb-md-0">
                <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                    [ngClass]="{'active': type_categorie == 2}" data-kt-button="true">
                    <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                        <input class="form-check-input" type="radio" [(ngModel)]="type_categorie" [value]="2"
                            name="usage">
                    </span>
                    <span class="ms-5">
                        <span class="fs-6 fw-bolder mb-1 d-block">Categoria</span>
                        <small>Segundo Nivel</small>
                    </span>
                </label>
            </div>

            <!-- SubCategoria -->
            <div class="col-12 col-md-4">
                <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                    [ngClass]="{'active': type_categorie == 3}" data-kt-button="true">
                    <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                        <input class="form-check-input" type="radio" [(ngModel)]="type_categorie" [value]="3"
                            name="usage">
                    </span>
                    <span class="ms-5">
                        <span class="fs-6 fw-bolder mb-1 d-block">SubCategoria</span>
                        <small>Tercer Nivel</small>
                    </span>
                </label>
            </div>
        </div>


        <div class="row mb-6">
            <!-- Nombre -->
            <div class="col-lg-4 fv-row">
                <label class="form-label required fw-semibold fs-6">Nombre:</label>
                <input type="text" name="name" [(ngModel)]="name"
                    class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo: Computadora">
            </div>

            <!-- Posición -->
            <div class="col-lg-4 fv-row">
                <label class="form-label required fw-semibold fs-6">Posición:</label>
                <input type="number" name="position" [(ngModel)]="position"
                    class="form-control form-control-lg form-control-solid" placeholder="Ingresa la posición">
            </div>

            <!-- Estado -->
            <div class="col-lg-4 fv-row">
                <label class="form-label required fw-semibold fs-6">Estado:</label>
                <select class="form-control form-select-solid fw-bolder" [(ngModel)]="status" name="status">
                    <option value="1">Activo</option>
                    <option value="2">Inactivo</option>
                </select>
            </div>
        </div>
        <div class="row g-6" *ngIf="type_categorie != 1">
            <!-- Segundo nivel -->
            <div class="col-lg-6 col-md-6 col-sm-12" *ngIf="type_categorie == 2">
                <div class="mb-3">
                    <label class="form-label fw-semibold fs-6 required">Departamento (Primer Nivel)</label>
                    <select class="form-select form-select-solid rounded-3 shadow-sm fw-semibold"
                        [(ngModel)]="categorie_second_id" name="departament">
                        <option value="" disabled selected>Seleccione un departamento</option>
                        <ng-container *ngFor="let item of categories_first">
                            <option [value]="item.id">{{ item.name }}</option>
                        </ng-container>
                    </select>
                </div>
            </div>

            <!-- Tercer nivel - Departamento -->
            <div class="col-lg-6 col-md-6 col-sm-12" *ngIf="type_categorie == 3">
                <div class="mb-3">
                    <label class="form-label fw-semibold fs-6 required">Departamento (Primer Nivel)</label>
                    <select class="form-select form-select-solid rounded-3 shadow-sm fw-semibold"
                        [(ngModel)]="categorie_third_id" (change)="changeDepartament()" name="departament">
                        <option value="" disabled selected>Seleccione un departamento</option>
                        <ng-container *ngFor="let item of categories_first">
                            <option [value]="item.id">{{ item.name }}</option>
                        </ng-container>
                    </select>
                </div>
            </div>

            <!-- Tercer nivel - Categoría -->
            <div class="col-lg-6 col-md-6 col-sm-12" *ngIf="type_categorie == 3">
                <div class="mb-3">
                    <label class="form-label fw-semibold fs-6 required">Categoría (Segundo Nivel)</label>
                    <select class="form-select form-select-solid rounded-3 shadow-sm fw-semibold"
                        [(ngModel)]="categorie_second_id" name="categorie">
                        <option value="" disabled selected>Seleccione una categoría</option>
                        <ng-container *ngFor="let item of categories_seconds_backsups">
                            <option [value]="item.id">{{ item.name }}</option>
                        </ng-container>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mb-6">
            <div class="col-lg-6 col-md-6 col-sm-12 my-2">
                <label class="form-label col-lg-4 col-form-label fw-semibold fs-6 py-2">
                    Sube tu imagen
                    <span>(Opcional)</span>
                </label>

                <div class="custom-file">
                    <input type="file" #imageInput
                        class="custom-file-input form-control form-control-lg form-control-solid" id="customFile"
                        accept=".jpeg, .bmp, .jpg, .png, .gif, .webp" (change)="processFile($event, imageInput)">
                    <!-- <label class="custom-file-label" for="customFile">Choose file</label> -->
                </div>
                <div class="d-flex justify-content-center py-2 mt-6 preview-container position-relative"
                    style="width: fit-content; margin: auto;">
                    <!-- Imagen -->
                    <img class="img-fluid preview-image rounded" [src]="image_previsualize" width="200"
                        alt="Imagen del producto">

                    <!-- Botón de cancelar -->
                    <button type="button" class="btn-remove" (click)="removeImage(imageInput)">✕</button>
                </div>



            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 my-2">
                <label class="col-lg-4 col-form-label fw-semibold fs-6 py-2">
                    Icono:
                    <span>(Opcional)</span>
                </label>

                <!-- Input para subir el SVG -->
                <input type="file" #iconInput name="icon" class="form-control form-control-lg form-control-solid"
                    accept=".jpeg, .bmp, .jpg, .png, .gif, .webp" (change)="processIcon($event, iconInput)">

                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>

                <!-- Previsualización del icono -->
                <div class="d-flex justify-content-center py-2 mt-6 preview-container position-relative"
                    style="width: fit-content; margin: auto;">
                    <img class="img-fluid preview-image rounded" [src]="icon_previsualize" width="200"
                        [ngStyle]="{'transform': icon_previsualize === default_icon ? 'scaleX(-1)' : 'none'}"
                        alt="Previsualización del icono">
                    <button type="button" class="btn-remove" (click)="removeIcon(iconInput)">✕</button>
                </div>
            </div>
        </div>


        <div class="row mb-6 justify-content-center">
            <div class="col-12 col-md-3 text-center">
                <button type="submit" id="kt_ecommerce_add_category_submit" (click)="save()" class="btn btn-primary">
                    <span class="indicator-label" _msttexthash="256646" _msthash="832"> Actualizar Cambios </span>
                    <span class="indicator-progress" _msthidden="1">
                        <font _mstmutation="1" _msttexthash="189800" _msthidden="1" _msthash="833">
                            Espere Por favor... </font><span
                            class="spinner-border spinner-border-sm align-middle ms-2"></span>
                    </span>
                </button>

            </div>
        </div>


        <!-- <div class="text-center pb-15 px-5">
        <img src="assets/media/illustrations/sketchy-1/17.png" alt="" class="mw-100 h-200px h-sm-325px">
    </div> -->
    </div>


</div>
