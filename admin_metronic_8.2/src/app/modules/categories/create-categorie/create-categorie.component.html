<!-- begin::Heading-->
<div class="card-body border-top p-9">
    <div class="row mb-6">
        <div class="col-4">
            <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                [ngClass]="{'active': type_categorie == 1 }" data-kt-button="true">
                <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                    <input class="form-check-input" type="radio" (click)="changeTypeCategorie(1)" name="usage" value="1"
                        checked="checked">
                </span>
                <span class="ms-5">
                    <span class="fs-6 fw-bolder mb-1 d-block">Departamento</span>

                    <small>Primer Nivel</small>
                </span>
            </label>
        </div>
        <div class="col-4">
            <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                [ngClass]="{'active': type_categorie == 2}" data-kt-button="true">
                <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                    <input class="form-check-input" type="radio" (click)="changeTypeCategorie(2)" name="usage"
                        value="2">
                </span>
                <span class="ms-5">
                    <span class="fs-6 fw-bolder mb-1 d-block">Categoria</span>

                    <small>Segundo Nivel</small>
                </span>
            </label>
        </div>
        <div class="col-4">
            <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                [ngClass]="{'active': type_categorie == 3}" data-kt-button="true">
                <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                    <input class="form-check-input" type="radio" (click)="changeTypeCategorie(3)" name="usage"
                        value="2">
                </span>
                <span class="ms-5">
                    <span class="fs-6 fw-bolder mb-1 d-block">SubCategoria</span>

                    <small>Tercer Nivel</small>
                </span>
            </label>
        </div>
    </div>
    <div class="row mb-6">
        <div class="col-lg-6 fv-row fv-plugins-icon-container">
            <label class="col-lg-4 col-form-label required fw-semibold fs-6 py-2">Nombre: </label>
            <input type="text" name="name" class="form-control form-control-lg form-control-solid"
                placeholder="Por ejemplo: Computadora ">
            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
        </div>
        <div class="col-lg-6 fv-row fv-plugins-icon-container">
            <label class="col-lg-4 col-form-label required fw-semibold fs-6 py-2">Icono: </label>
            <input type="text" name="icon" class="form-control form-control-lg form-control-solid"
                placeholder="Ingresa el icono">
            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
        </div>
        <!--end::Col-->
    </div>
    <div class="row mb-6">
        <div class="col-lg-6 col-md-6 col-sm-12 my-2">
            <label class="form-label col-lg-4 col-form-label required fw-semibold fs-6 py-2">Sube tu imagen:
            </label>
            <div class="custom-file">
                <input type="file" class="custom-file-input form-control form-control-lg form-control-solid"
                    id="customFile" accept=".jpeg, .bmp, .jpg, .png, .gif, .webp" (change)="processFile($event)">
                <!-- <label class="custom-file-label" for="customFile">Choose file</label> -->
            </div>
            <div class=" ">
                <img class="img-fluid py-2 " src="assets/media/svg/illustrations/easy/2.svg" width="200"
                    alt="Imagen del producto">
            </div>
        </div>
        <div class="col-lg-6 fv-row fv-plugins-icon-container">
            <label class="col-lg-4 col-form-label mt-2 required fw-semibold fs-6 py-2">Posición: </label>
            <input type="number" name="position" class="form-control form-control-lg form-control-solid"
                placeholder="Ingresa la posición">
            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
        </div>
    </div>

    <div class="row mb-6" *ngIf="type_categorie != 1">
        <div class="col-lg-6 col-md-6 col-sm-12 my-2" *ngIf="type_categorie == 2 || type_categorie == 3">
            <label class="col-lg-4 col-form-label mt-2 required fw-semibold fs-6 py-2">Departamento: (Primer Nivel) </label>
            <select class="form-control form-select-solid fw-bolder" name="departament" placeholder="Selec. Dpto">
                <option value="">Todos</option>
            </select>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 my-2" *ngIf="type_categorie == 3">
            <label class="col-lg-4 col-form-label mt-2 required fw-semibold fs-6 py-2">Categoria: (Segundo Nivel) </label>
            <select class="form-control form-select-solid fw-bolder" name="categorie" placeholder="Selec. Categoria">
                <option value="">Todos</option>
            </select>
        </div>
    </div>

    <!-- <div class="text-center pb-15 px-5">
        <img src="assets/media/illustrations/sketchy-1/17.png" alt="" class="mw-100 h-200px h-sm-325px">
    </div> -->
</div>
<!--end::Heading -->
