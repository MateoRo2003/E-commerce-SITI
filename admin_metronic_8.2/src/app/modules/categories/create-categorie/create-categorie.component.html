<!-- begin::Heading-->
<div class="card">
    <div class="loading-overlay" *ngIf="isLoading$ | async">
        <div class="spinner-border text-light" role="status"></div>
        <div class="loading-text">Guardando...</div>
    </div>

    <div class="card-body border-top p-4 p-md-6">
        <div class="row mb-6">
            <div class="col-12 col-md-4 mb-3 mb-md-0">
                <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                    [ngClass]="{'active': type_categorie == 1 }" data-kt-button="true">
                    <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                        <input class="form-check-input" type="radio" (click)="changeTypeCategorie(1)" name="usage"
                            value="1" checked="checked">
                    </span>
                    <span class="ms-5">
                        <span class="fs-6 fw-bolder mb-1 d-block">Departamento</span>
                        <small>Primer Nivel</small>
                    </span>
                </label>
            </div>

            <div class="col-12 col-md-4 mb-3 mb-md-0">
                <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                    [ngClass]="{'active': type_categorie == 2}" data-kt-button="true">
                    <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                        <input class="form-check-input" type="radio" (click)="changeTypeCategorie(2)" name="usage"
                            value="2">
                    </span>
                    <span class="ms-5">
                        <span class="fs-6 fw-bolder mb-1 d-block">Categoria</span>
                        <small>Segundo Nivel</small>
                    </span>
                </label>
            </div>

            <div class="col-12 col-md-4">
                <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                    [ngClass]="{'active': type_categorie == 3}" data-kt-button="true">
                    <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                        <input class="form-check-input" type="radio" (click)="changeTypeCategorie(3)" name="usage"
                            value="3">
                    </span>
                    <span class="ms-5">
                        <span class="fs-6 fw-bolder mb-1 d-block">SubCategoria</span>
                        <small>Tercer Nivel</small>
                    </span>
                </label>
            </div>
        </div>

        <div class="row mb-6">
            <div class="col-lg-6 fv-row fv-plugins-icon-container">
                <label class="col-lg-4 col-form-label required fw-semibold fs-6 py-2">Nombre: </label>
                <input type="text" name="name" [(ngModel)]="name"
                    class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo: Computadora ">
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
            </div>
            <div class="col-lg-6 fv-row fv-plugins-icon-container">
                <label class="col-lg-4 col-form-label mt-2 required fw-semibold fs-6 py-2">Posici칩n: </label>
                <input type="number" name="position" [(ngModel)]="position"
                    class="form-control form-control-lg form-control-solid" placeholder="Ingresa la posicio패n">
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
            </div>


            <!--end::Col-->
        </div>
        <div class="row mb-6">
            <div class="col-lg-6 col-md-6 col-sm-12 my-2">
                <label class="form-label col-lg-4 col-form-label fw-semibold fs-6 py-2">
                    Sube tu imagen
                    <span>(Opcional)</span>
                </label>

                <div class="custom-file">
                    <input type="file" #imageInput
                        class="custom-file-input form-control form-control-lg form-control-solid" id="customFile"
                        accept=".jpeg, .bmp, .jpg, .png, .gif, .webp" (change)="processFile($event, imageInput)">
                    <!-- <label class="custom-file-label" for="customFile">Choose file</label> -->
                </div>
                <div class="d-flex justify-content-center py-2 preview-container">
                    <img class="img-fluid preview-image" [src]="image_previsualize" width="200"
                        alt="Imagen del producto">
                </div>

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 my-2">
                <label class="col-lg-4 col-form-label fw-semibold fs-6 py-2">
                    Icono:
                    <span>(Opcional)</span>
                </label>

                <!-- Input para subir el SVG -->
                <input type="file" #iconInput name="icon" class="form-control form-control-lg form-control-solid"
                    accept=".svg" (change)="processIcon($event, iconInput)">

                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>

                <!-- Previsualizaci칩n del icono -->
                <div class="d-flex justify-content-center py-2 preview-container">
                    <img [src]="icon_previsualize" class="img-fluid preview-image"
                        style="max-width: 100%; height: auto;"
                        [ngStyle]="{'transform': icon_previsualize === default_icon ? 'scaleX(-1)' : 'none'}"
                        alt="Previsualizaci칩n del icono">
                </div>

            </div>
        </div>

        <div class="row mb-6" *ngIf="type_categorie != 1">
            <div class="col-lg-6 col-md-6 col-sm-12 my-2" *ngIf="type_categorie == 2">
                <label class="col-lg-4 col-form-label mt-2 required fw-semibold fs-6 py-2">Departamento: (Primer Nivel)
                </label>
                <select class="form-control form-select-solid fw-bolder" [(ngModel)]="categorie_second_id"
                    name="departament" placeholder="Selec. Dpto">
                    <option value="">Selec.</option>
                    <ng-container *ngFor="let item of categories_first">
                        <option [value]="item.id">{{ item.name }}</option>

                    </ng-container>
                </select>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 my-2" *ngIf="type_categorie == 3">
                <label class="col-lg-4 col-form-label mt-2 required fw-semibold fs-6 py-2">Departamento: (Primer Nivel)
                </label>
                <select class="form-control form-select-solid fw-bolder" [(ngModel)]="categorie_third_id"
                    name="departament" placeholder="Selec. Dpto">
                    <option value="">Selec.</option>
                    <ng-container *ngFor="let item of categories_first">
                        <option [value]="item.id">{{ item.name }}</option>

                    </ng-container>
                </select>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 my-2" *ngIf="type_categorie == 3">
                <label class="col-lg-4 col-form-label mt-2 required fw-semibold fs-6 py-2">Categoria: (Segundo Nivel)
                </label>
                <select class="form-control form-select-solid fw-bolder" [(ngModel)]="categorie_second_id"
                    name="categorie" placeholder="Selec. Categoria">
                    <option value="">Selec.</option>
                    <ng-container *ngFor="let item of categories_seconds">
                        <option [value]="item.id">{{item.name}}</option>

                    </ng-container>
                </select>
            </div>
        </div>
        <div class="row mb-6 justify-content-center">
            <div class="col-12 col-md-3 text-center">
                <button class="btn btn-primary w-100 w-md-auto" (click)="save()" type="submit">Guardar</button>
            </div>
        </div>

        <img src="assets/media/illustrations/sketchy-1/17.png" alt="" class="mw-100 h-200px h-sm-325px">
    </div> -->
    </div>


</div>
